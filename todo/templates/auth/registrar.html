{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-sm-8">
			<div class="card-header">
				<h1 class="text-center">{% block title %}Registrar Usuário{% endblock %}</h1>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<div class="form-group">
						<label for="usuario"></label>
						<input type="text" class="form-control" id="usuario" name="usuario" required>
					</div>
					<div class="form-group">
						<label for="senha"></label>
						<input type="password" class="form-control" id="senha" name="senha" required minlength="8">
					</div>
					<br>
					<div class="text-center">
						<input type="submit" class="btn btn-primary" value="Registrar usuário">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
